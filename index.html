<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقرير متابعة جودة التعليم والتعلم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .cover-page {
            width: 21cm;
            height: 29.7cm;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            padding: 60px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .cover-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        
        .ministry {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .main-title {
            font-size: 32px;
            font-weight: bold;
            margin: 40px 0;
            line-height: 1.5;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .school-info {
            font-size: 24px;
            text-align: center;
            margin: 30px 0;
        }
        
        .month-year {
            font-size: 22px;
            text-align: center;
            margin: 20px 0;
        }
        
        .prepared-by {
            font-size: 20px;
            margin-top: 60px;
            text-align: left;
        }
        
        .approved-by {
            font-size: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .footer {
            font-size: 18px;
            text-align: center;
            margin-top: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            padding-top: 20px;
        }
        
        .underline {
            display: inline-block;
            border-bottom: 1px solid white;
            min-width: 200px;
            margin: 0 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 25px;
            background: #ff8a00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            background: #e52e71;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-print {
            background: #1e3c72;
        }
        
        .btn-download {
            background: #2a5298;
        }
        
        .watermark {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            opacity: 0.7;
            color: white;
        }
        
        @media print {
            body {
                background: none;
                padding: 0;
            }
            
            .container, .cover-page {
                box-shadow: none;
                margin: 0;
                width: 100%;
                height: 100%;
            }
            
            .controls {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .cover-page {
                width: 100%;
                height: auto;
                min-height: 100vh;
                padding: 40px 20px;
            }
            
            .main-title {
                font-size: 26px;
            }
            
            .ministry {
                font-size: 22px;
            }
            
            .school-info, .month-year {
                font-size: 18px;
            }
            
            .prepared-by, .approved-by {
                font-size: 16px;
            }
            
            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cover-page">
            <div class="header">
                <div class="ministry">Ministry of Education</div>
                <div class="ministry">وزارة التربية والتعليم</div>
            </div>
            
            <div class="main-title">
                تقرير متابعة جودة التعليم والتعلم للقيادة العليا والوسطى
            </div>
            
            <div class="school-info">
                لمدرسة <span class="underline" id="school-name"></span>
            </div>
            
            <div class="month-year">
                شهر <span class="underline" id="month"></span>
            </div>
            
            <div class="month-year">
                العام الدراسي / 2026م
            </div>
            
            <div class="prepared-by">
                إعداد المدير/ة المساعدة
            </div>
            
            <div class="approved-by">
                اعتمد، مدير/ة المدرسة
            </div>
            
            <div class="footer">
                إدارة العمليات التعليمية المنطقة (1) رئيس مدارس. أفنان محمد أمين
            </div>
            
            <div class="watermark">
                نموذج إلكتروني - وزارة التربية والتعليم
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-print" onclick="window.print()">
                <i class="fas fa-print"></i> طباعة التقرير
            </button>
            <button class="btn btn-download" onclick="downloadAsPDF()">
                <i class="fas fa-download"></i> تحميل كملف PDF
            </button>
            <button class="btn" id="edit-btn" onclick="toggleEditMode()">
                <i class="fas fa-edit"></i> تفعيل وضع التعديل
            </button>
        </div>
    </div>

    <script>
        // تفعيل وضع التعديل
        function toggleEditMode() {
            const schoolName = document.getElementById('school-name');
            const month = document.getElementById('month');
            const editBtn = document.getElementById('edit-btn');
            
            if (schoolName.isContentEditable) {
                // تعطيل وضع التعديل
                schoolName.contentEditable = false;
                month.contentEditable = false;
                schoolName.style.backgroundColor = 'transparent';
                month.style.backgroundColor = 'transparent';
                
                editBtn.innerHTML = '<i class="fas fa-edit"></i> تفعيل وضع التعديل';
                editBtn.style.background = '#ff8a00';
                
                // حفظ البيانات في localStorage
                localStorage.setItem('schoolName', schoolName.textContent);
                localStorage.setItem('month', month.textContent);
            } else {
                // تفعيل وضع التعديل
                schoolName.contentEditable = true;
                month.contentEditable = true;
                schoolName.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                month.style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                schoolName.focus();
                
                editBtn.innerHTML = '<i class="fas fa-lock"></i> تعطيل وضع التعديل';
                editBtn.style.background = '#e52e71';
            }
        }
        
        // تحميل البيانات المحفوظة
        function loadSavedData() {
            const savedSchoolName = localStorage.getItem('schoolName');
            const savedMonth = localStorage.getItem('month');
            
            if (savedSchoolName) {
                document.getElementById('school-name').textContent = savedSchoolName;
            }
            
            if (savedMonth) {
                document.getElementById('month').textContent = savedMonth;
            }
        }
        
        // محاكاة تحميل PDF
        function downloadAsPDF() {
            alert("سيتم تحميل التقرير كملف PDF. في التطبيق الحقيقي، ستقوم هذه الوظيفة بتحويل الصفحة إلى PDF وتنزيلها.");
            // في التطبيق الحقيقي، يمكن استخدام مكتبة مثل jsPDF هنا
        }
        
        // منع إعادة تحميل الصفحة عند الضغط على Enter في الحقول القابلة للتعديل
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && (event.target.id === 'school-name' || event.target.id === 'month')) {
                event.preventDefault();
                if (event.target.id === 'school-name') {
                    document.getElementById('month').focus();
                }
            }
        });
        
        // تحميل البيانات عند فتح الصفحة
        window.onload = function() {
            loadSavedData();
        };
    </script>
</body>
</html>
